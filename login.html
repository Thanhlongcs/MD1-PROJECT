<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.0/font/bootstrap-icons.css">

</head>
<body>
<section class="vh-100">
    <div class="container-fluid h-custom">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-md-9 col-lg-6 col-xl-5">
                <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
                     class="img-fluid" alt="Sample image">
            </div>
            <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">


                <!-- Email input -->
                <div class="form-outline mb-4">
                    <input type="email" id="username" class="form-control form-control-lg"
                           placeholder="Enter a valid email address" />
                    <div id="usernameError" style="color:red;font-size: 12px"></div>
                    <label class="form-label" for="username">Email address</label>
                </div>

                <!-- Password input -->
                <div class="form-outline mb-3">
                    <input type="password" id="password" class="form-control form-control-lg"
                           placeholder="Enter password" />
                    <div id="passwordError" style="color:red;font-size: 12px"></div>
                    <label class="form-label" for="password">Password</label>
                </div>

                <div class="d-flex justify-content-between align-items-center">
                    <!-- Checkbox -->
                    <div class="form-check mb-0">
                        <input class="form-check-input me-2" type="checkbox" value=""  />
                        <label class="form-check-label" for="password">
                            Remember me
                        </label>
                    </div>
                    <a href="#!" class="text-body">Forgot password?</a>
                </div>

                <div class="text-center text-lg-start mt-4 pt-2">
                    <button onclick="checklogin()" type="button" class="btn btn-primary btn-lg"
                            style="padding-left: 2.5rem; padding-right: 2.5rem;">Login</button>
                    <div id="logInError" style="color:red;font-size: 12px"></div>
                    <p class="small fw-bold mt-2 pt-1 mb-0">Don't have an account? <a href="#!"
                                                                                      class="link-danger">Register</a></p>
                </div>

            </div>
        </div>
    </div>
    <div
            class="d-flex flex-column flex-md-row text-center text-md-start justify-content-between py-4 px-4 px-xl-5 bg-primary">
        <!-- Copyright -->
        <div class="text-white mb-3 mb-md-0">
            Copyright Â© 2020. All rights reserved.
        </div>
        <!-- Copyright -->

        <!-- Right -->
        <div>
            <a href="#!" class="text-white me-4">
                <i class="fab fa-facebook-f"></i>
            </a>
            <a href="#!" class="text-white me-4">
                <i class="fab fa-twitter"></i>
            </a>
            <a href="#!" class="text-white me-4">
                <i class="fab fa-google"></i>
            </a>
            <a href="#!" class="text-white">
                <i class="fab fa-linkedin-in"></i>
            </a>
        </div>
        <!-- Right -->
    </div>
    <script>
        function checklogin() {
            let username= document.getElementById("username").value;
            let usernameError = document.getElementById('usernameError');

            let password= document.getElementById("password").value;
            let passwordError = document.getElementById('passwordError');

            let logInError = document.getElementById("logInError").value;

            let isValid = true;

            if(username == '') {
                usernameError.innerText = 'Please enter your email';
                isValid = false;
            } else {
                let testEmailFormat = /^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/.test(username);

                if ( !testEmailFormat ) {
                    usernameError.innerText = 'Please enter valid email';
                    isValid = false;
                } else {
                    if (username != window.localStorage.getItem("USERNAME_KEY")) {
                        isValid = false;
                        alert("we have not found your account. Please sign up now")
                    } else {
                        usernameError.innerText = '';
                    }
                }
            }


            if(password == '') {
                passwordError.innerText = 'Please enter Password';
                isValid = false;
            } else {
                if (username === window.localStorage.getItem("USERNAME_KEY") && password !== window.localStorage.getItem("PASSWORD_KEY")) {
                    passwordError.innerText = 'Wrong password';
                    isValid = false;
                } else {
                    passwordError.innerText = '';
                }

            }

            if (username === window.localStorage.getItem("USERNAME_KEY") && password === window.localStorage.getItem("PASSWORD_KEY")) {
                isValid = true;
            }

            if (isValid) {
                window.location.href = 'index.html'
            }
        }
    </script>
</section>
</body>
</html>
